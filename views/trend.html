<script type="text/javascript">

    draw("湖北省")

    function draw(provinceName) {
        var dates;
        var confirmed;
        var dead;
        var cured;
        var suspected;
        $.ajaxSettings.async = false;
        //122.112.235.24
        $.get("http://122.112.235.24/api/trend?province_name=" + provinceName, function (dataResp, status) {
            dates = dataResp["data"]["dates"];
            confirmed = dataResp["data"]["confirmed"];
            dead = dataResp["data"]["dead"];
            cured = dataResp["data"]["cured"];
            suspected = dataResp["data"]["suspected"];
        }, "json");

        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            title: {
                text: provinceName + ' 趋势'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['确认', '治愈', '疑似', '死亡']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: dates
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '确认',
                    type: 'line',
                    data: confirmed
                },
                {
                    name: '治愈',
                    type: 'line',
                    data: cured
                },
                {
                    name: '疑似',
                    type: 'line',
                    data: suspected
                },
                {
                    name: '死亡',
                    type: 'line',
                    data: dead
                }
            ]
        };


        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    }

</script>
